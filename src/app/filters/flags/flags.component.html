<h2>Flags</h2>

<p (click)="toggle('picked', !selected.picked)" [class]="{selected: selected.picked}">Picked</p>
<p (click)="toggle('none', !selected.none)" [class]="{selected: selected.none}">None</p>
<p (click)="toggle('rejected', !selected.rejected)" [class]="{selected: selected.rejected}">Rejected</p>
