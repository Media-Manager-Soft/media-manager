<p class="selection" (click)="toggle('picked', !selected.picked)" [class]="{selected: selected.picked}">
    <icon-flag-filled></icon-flag-filled>
    Picked
</p>
<p class="selection" (click)="toggle('none', !selected.none)" [class]="{selected: selected.none}">
    <icon-flag></icon-flag>
    None
</p>
<p class="selection" (click)="toggle('rejected', !selected.rejected)" [class]="{selected: selected.rejected}">
    <icon-rejected></icon-rejected>
    Rejected
</p>
