<form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
  <app-modal [class]="'form-modal'" title="Create location" [isOpen]="isModalOpen" (isOpenChange)="close()">
    <div class="form-group">
      <input formControlName="name" type="text" class="form-control form-control-sm" id="locationName"
             placeholder="Enter location name">
    </div>

    <div class="form-group" style="margin-top:10px;">
      <input type="text" disabled [value]="locationForm.value.path" class="form-control form-control-sm">
    </div>

    <div class="form-group">
      <button class="btn btn-primary btn-sm btn-block" style="width: 100%; margin-top: 10px;"
              (click)="selectFolder(); $event.preventDefault()">Choose
      </button>
      <input type="hidden" formControlName="path">
    </div>

    <button footerAction class="btn btn-success btn-sm" [disabled]="locationForm.invalid" type="submit">Add</button>

  </app-modal>
</form>
